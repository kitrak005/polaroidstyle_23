name: retro_studio
description: AI-powered vintage Polaroid photo transformation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Image handling
  image_picker: ^1.0.7
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  camera: ^0.10.5+9

  
  # AI Integration
  google_generative_ai: ^0.4.0
  
  # State Management
  provider: ^6.1.2
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # HTTP requests
  http: ^1.2.1
  
  # UI utilities
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  
  # Image processing
  image: ^4.1.3

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
